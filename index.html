<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe</h1>
        <h2 id="turn"></h2>
        <div class="container">
            <button class="box" id="1 1"></button>
            <button class="box" id="1 2"></button>
            <button class="box" id="1 3"></button>
            <button class="box" id="2 1"></button>
            <button class="box" id="2 2"></button>
            <button class="box" id="2 3"></button>
            <button class="box" id="3 1"></button>
            <button class="box" id="3 2"></button>
            <button class="box" id="3 3"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
